        var productsTag = document.getElementById('products');
        for (var i = 0; i < products.length; i++) {
            // Product Container
            var div1 = document.createElement('div');
            
            // Add Class to Product Container Div
            div1.classList.add('product');
            
            // Image Container
            var div2 = document.createElement('div');
            
            // Creation of Image Tag
            var img = document.createElement('img');
            img.setAttribute('src', products[i].imgSrc);
            
            // Append Children elements to Parent
            div2.appendChild(img);
            div1.appendChild(div2);
            productsTag.appendChild(div1);

            // Title and Price Container
            var div3 = document.createElement('div');
            var textNode1 = document.createTextNode(products[i].name);
            var textNode2 = document.createTextNode(products[i].price);
            
            // Creation of Name
            var h3 = document.createElement('h3');
            h3.appendChild(textNode1);
            div3.appendChild(h3);

            for (var j = 0; j < products[i].rating; j++) {
                var div4 = document.createElement('div4');
                var ia = document.createElement('i');
                ia.classList.add('fa-solid', 'fa-star');
                div4.appendChild(ia);
                div3.appendChild(div4);
            }

            for (var k = products[i].rating; k < 5; k++) {
                var div4 = document.createElement('div4');
                var ia = document.createElement('i');
                ia.classList.add('fa-regular', 'fa-star');
                div4.appendChild(ia);
                div3.appendChild(div4);
            }

            // Create of Price
            var h4 = document.createElement('h4');
            h4.appendChild(textNode2);
            div3.appendChild(h4);

            div1.appendChild(div3);
        }
