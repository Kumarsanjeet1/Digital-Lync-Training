<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number 1:</label>
        <input type="number" name="num1" id="num1"/>
    </div>
    <div>
        <label>Number 2:</label>
        <input type="number" name="num2" id="num2"/>
    </div>
    <button onclick="calculateSum()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <p>Result: <span id="result"></span></p>

    <div>
        <label>Pan Card No.</label>
        <input type="text" id="pancardNo" onkeyup="onChangePanCardNo()"/>
    </div>
    <div>
        <label>City</label>
        <select onchange="onChangeCity()" id="city">
            <option>Hyderabad</option>
            <option>Mumbai</option>
            <option>Chennai</option>
            <option>Bangalore</option>
        </select>
    </div>
    <div>
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter email" onblur="onChangeEmail()"/>
        <p style="color: red; display: none;" id="errorMsg">Please enter email</p>
    </div>
    <script>
        // function sum(num1, num2) {

        //     var num1 = document.getElementById('num1').value;
        //     var num2 = document.getElementById('num2').value;
        //     return num1 + num2;
        // }

        // var result = sum(10, 15);

        // console.log(result);

        // var result2 = sum(34, 67);

        // console.log(result2);

        function calculateSum() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var result = num1 + num2;
            console.log(result);
            document.getElementById('result').innerHTML = result;
        }

        function subtract() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            document.getElementById('result').innerHTML = num1 - num2;
        }

        function multiply() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            document.getElementById('result').innerHTML = num1 * num2;
        }

        function onChangePanCardNo() {
            var pancardNo = document.getElementById('pancardNo').value;
            document.getElementById('pancardNo').value = pancardNo.toUpperCase();
        }

        function onChangeCity() {
            var selectedCity = document.getElementById('city').value;
            console.log('Selected City: ', selectedCity);
        }

        function onChangeEmail() {
            var email = document.getElementById('email').value;
            console.log('Entered Email ', email);
            var errorMsg = document.getElementById('errorMsg');
            email.length === 0 ? errorMsg.style.display = 'block' : errorMsg.style.display = 'none';
        }


    </script>

</body>
</html>
