<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazone-Login-page</title>
    <script src="https://kit.fontawesome.com/9ef9edfa99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9ef9edfa99.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="h-s">  <!--h-s-> head section-->
        <div class="amz-Icon">
            <!-- <i class="fa-brands fa-amazon"></i> -->
            <img src="./icon/amz-icon.png" alt="amazon-Icon">
            
        </div>
    </header>
    
    <main>
        <div class="sign-in-card">
            <h1>Sign in</h1>
            <div class="form">
                <label> Enter mobile phone number or email</label>
                <input type="email">
            </div>
            <button id="btn">Continue</button>
            <div class="terms">
                <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
                <a href="#" class="need-help">Need help?</a>
                <hr class="need-help-bar">
                <p id="buying-for-work">Buying for work?</p>
                <a href="#" id="shop-on-amazon">Shop on Amazon Business</a>
            </div>
            
        </div>

        <div class="create-new-acc">
            <div class="new-amz">
                <p>New to Amazon?</p>
            </div>
            <button>Create your amazone account</button>
        </div>
        
    
    </main>






    
    <footer class="footer">
        <hr>
        <div class="Conditions">
            <a href="#">Conditions of Use </a>
            <a href="#">Privacy Notice </a>
            <a href="#">Help</a>
        </div>
    
        <div class="copyright">
            <i class="fa-regular fa-copyright"></i>
            <p>1996-2023, Amazon.com, Inc. or its affiliates</p>
        </div>
    </footer>

</body>
</html>
