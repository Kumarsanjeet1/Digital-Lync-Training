<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red-Bus-card</title>
    <style>
        .Card{
            width: 80%;
            padding: 30px 50px;
            box-shadow: 10px;
            margin: 28px;
            background-color: aquamarine;

        }
        .content{
            display: flex;
            flex-direction:row;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="Card">
        <div class="content">
            <h3 id="name1"></h3>
            <h4 id="busesType1"></h4>
            <h5 id="departureTime1"></h5>
            <h5 id="arrivalTime1"></h5>
            <h6 id="price1"></h6>
        </div>

        <div class="content">
            <h3 id="name2"></h3>
            <h4 id="busesType2"></h4>
            <h5 id="departureTime2"></h5>
            <h5 id="arrivalTime2"></h5>
            <h6 id="price2"></h6>
        </div>

        <div class="content">
            <h3 id="name3"></h3>
            <h4 id="busesType3"></h4>
            <h5 id="departureTime3"></h5>
            <h5 id="arrivalTime3"></h5>
            <h6 id="price3"></h6>
        </div>

        <div class="content">
            <h3 id="name4"></h3>
            <h4 id="busesType4"></h4>
            <h5 id="departureTime4"></h5>
            <h5 id="arrivalTime4"></h5>

        </div>

    </div>
    
    
    
    
    <script>

// var buses = {name:'NeoGo1',

        var buses = [

                arrivalTime2:'06:20',
                price2:'599'},

                {name3:'NeoGo3',
                type3:'Desel A/C seater (2+2)',
                departureTime3:'08:00',
                arrivalTime3:'09:20',
                price3:'699'},

                {name4:'NeoGo5',
                type4:'Battery A/C seater (2+2)',

        // document.getElementById('name1').innerText = buses.name;

        document.getElementById('arrivalTime1').innerText = buses[0].arrivalTime;
        document.getElementById('price1').innerText = buses[0].price;
